<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hurricane Activity Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    
    
    /* Apply a background color to the div containing the second h1 element */
    .col-md-12.jumbotron.text-center {
      background-color: rgb(137, 136, 139); /* Change this to the desired color */
      padding: 20px; /* Add some padding to create space around the text */
    }
  </style>

<head>
  <!-- ... Other meta tags and stylesheets ... -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Hurricane Activity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Choose City:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div>
          <div>
            <h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5">
        <div id="bar"></div>
      </div>
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="../website_app.js"></script>
  <!-- <script src="./static/js/bonus.js"></script> -->
  
</body>

</html>
